login:
    path:     /login
    defaults: { _controller: AcmeDemoBundle:Security:login }
login_check:
    path: /login_check
logout:
    path:   /logout

_welcome:
    pattern:  /
    defaults: { _controller: AcmeDemoBundle:Default:search }

_welcome_form:
    pattern:  /new
    defaults: { _controller: AcmeDemoBundle:Default:new }

_demo_secured:
    resource: "@AcmeDemoBundle/Controller/SecuredController.php"
    type:     annotation

_demo:
    resource: "@AcmeDemoBundle/Controller/DemoController.php"
    type:     annotation
    prefix:   /demo